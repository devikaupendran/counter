<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple counter</title>
    <!-- external css link  -->
        <link rel="stylesheet" href="counter.css">
</head>
<body>
    <!-- label  -->
    <div class="label-container">
        <label id="countDisplay">0</label>
    </div>

    <!-- button list  -->
    <div class="btn-container">
        
            <button type="button" id="increaseBtn" class="butns">Increase</button>  <!-- increase button  -->
            <button type="button" id="resetBtn" class="butns">Reset</button>        <!-- reset button  -->
            <button type="button" id="decreaseBtn" class="butns">Decrease</button>  <!-- decrease button  -->
    </div>


    <!-- external js -->
    <script src="counter.js"></script>
</body>
</html>
